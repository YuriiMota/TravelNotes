<div class="login-dark" style="height: 695px;background-image: url(assets/img/star-sky.jpg);">

        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

        </div>
        <button onclick="location.href = '/registration';" formnovalidate class="btn btn-primary btn-block"
                type="button" style="background-color: rgb(33,128,71);">Sign Up&nbsp;
