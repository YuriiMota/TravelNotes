<body>
    <div class="register-photo" style="height: 644px;">

            <div class="image-holder" style="background-image: url(assets/img/gggggggg1.jpg);"></div>
            <form action="registration" method="post" style="height: 331px;">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input required class="form-control" type="email" name="email" placeholder="Email (8-20 characters)"></div>

                <div class="form-group"><button class="btn btn-primary btn-block"  style="background-color: rgb(33,128,71);" type="submit">Sign Up</button></div><a href="/login" class="already">You already have an account? Login here.</a></form>
